    // vue2双向数据绑定
    var obj ={}
    // 有三个参数 给谁新增  新增的值  方法setget
    Object.defineProperty(obj,'prop',{
        get:()=>{
            return val
        },
        set:(value)=>{
            val=value
            // 获取元素
            document.getElementById('p').innerHTML=val
        }
    })
    // 监听赋值
    document.addEventListener('keyup',function(e){
        obj.prop=e.target.value
    })
